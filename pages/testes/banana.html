<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card com ícone em cima</title>
<style>
  .card {
    position: relative;
    width: 300px;
    background: #e0e0e0;
    border-radius: 10px;
    padding: 40px 20px 20px 20px;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 50px auto;
  }

  .card-icon {
    position: absolute;
    top: -30px; /* sobe o ícone para ficar em cima do card */
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-icon img {
    width: 40px;
    height: 40px;
  }

  .card-title {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Ícone" />
  </div>
  <div class="card-title">Minha Ferramenta</div>
  <div>Descrição da ferramenta aqui.</div>
</div>

</body>
</html>
