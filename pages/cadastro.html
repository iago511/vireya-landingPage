<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome da Empresa</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <label for="confirma_senha">Confirmar Senha</label>
            <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Repita sua senha">
            <button type="submit" class="btn">Cadastrar</button>

            <div class="login-link">
                JÃ¡ tem conta? <a href="">Entrar</a>
            </div>
        </form>
    </div>
</body>
</body>
</html>
