<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="/assets/img/vireya_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
 
<body>
    <main>
        <div class="container-esquerdo">
            <div class="logo">
                <img src="/assets/img/vireya_icon.png">
                <span>HydroCore</span>
            </div>
            <h1>Criar Conta</h1>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="Digite seu CNPJ">
                <label for="senha">Senha</label>
                <!-- <input type="password" id="senha" placeholder="Digite sua senha"> -->
                <div class="input-senha">
                    <!-- <label for="senha">Senha</label> -->
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="termos">
                    <label for="termos">Termos e Condições de Uso</label>
                </div>
                <button class="botao">Cadastre-se</button>
                <p class="login-text">Já possui uma conta? <a href="#">Clique aqui</a></p>
            </form>
        </div>
        <div class="container-direito">
            <div class="sobreposicao">
                <img src="/assets/img/abstract geometric.png">
            </div>
            <div class="celular">
                <img src="/assets/img/modelo_frontal.png">
            </div>
        </div>
    </main>
    <script src="/assets/js/script.js"></script>
</body>

</html>
